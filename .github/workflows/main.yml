name: Auto Release on "release:*" commit

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    if: contains(github.event.head_commit.message, 'release:')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # required for git log
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Extract version/tag from commit message
        id: extract_tag
        run: |
          message="${{ github.event.head_commit.message }}"
          tag=$(echo "$message" | grep -oE '(0|[1-9][0-9]*)\.(0|[1-9][0-9]*)\.(0|[1-9][0-9]*)')
          echo "tag=${tag}" >> "$GITHUB_OUTPUT"

      - name: Generate changelog from previous tag to HEAD
        id: changelog
        run: |
          latest_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -n "$latest_tag" ]; then
            log=$(git log "$latest_tag"..HEAD --pretty=format:"%h %s")
          else
            log=$(git log --pretty=format:"%h %s")
          fi
          echo "$log"
          echo "log<<EOF" >> $GITHUB_OUTPUT
          echo "Changelog:" >> $GITHUB_OUTPUT
          echo "$log" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Install terser for minification
        run: pnpm add --save-dev terser

      - name: Build extension for Chrome
        run: pnpm run build

      - name: Build extension for Firefox
        run: pnpm run build:firefox

      - name: Create Chrome zip
        run: pnpm run zip

      - name: Create Firefox zip
        run: pnpm run zip:firefox

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.extract_tag.outputs.tag }}
          name: Release ${{ steps.extract_tag.outputs.tag }}
          body: ${{ steps.changelog.outputs.log }}
          generate_release_notes: true
          files: |
            .output/pricehistoryid-*.zip
            !.output/*-sources.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
